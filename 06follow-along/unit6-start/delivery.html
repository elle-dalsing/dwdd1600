<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone."/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Drone Delivery </h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request A Delivery</h1>
        
        <form method="get" class="myform" action="thanks.html">
        
            <fieldset>
            <legend>Customer Information</legend>
            <label> First Name * <input type="text" name="fname" required placeholder="ex. Nick"> </label>
            <label> Last Name * <input type="text" name="lname" required placeholder="ex. Smith"> </label>
            <label> Cell Number * <input type="tel" name="phone" required placeholder="ex. 555-555-1234"> </label>
            </fieldset>


            <fieldset>
            <legend>Delivery Method Information</legend>
                <label><input type="radio" name="method" value="drone">Drone Delivery (2hrs)</label>
                <label><input type="radio" name="method" value="cycle">Motorcycle Delivery (4hrs)</label>
                <label><input type="radio" name="method" value="robot">Robot Delivery (6hrs)</label>
            </fieldset>

            <fieldset>
                <legend>Delivery Options</legend>
                <label><input type="checkbox" name="porch" value="clicked"> Front Porch</label>
                <label><input type="checkbox" name="deck" value="clicked"> Deck </label>
                <label><input type="checkbox" name="driveway" value="clicked"> Driveway </label>
                <label><input type="checkbox" name="garage" value="clicked"> Inside the Garage</label>
                

                <label>Preferred Delivery Time!
                <select name="time">
                <option value="none">Please Select!</option>
                <option value="morning">Between 7:00am - 11:00am</option>
                <option value="noon">Between 11:00am - 1:00pm</option>
                <option value="afternoon">Between 1:00am - 4:00am</option>
                <option value="evening">Between 4:00pm - 6:00pm</option>
                </select>
                </label>
            </fieldset>

            <label>Comments
                <textarea name="Comments:">Please add any additional information for our delivery team!</textarea>

            </label>



        <input type="submit" value="Send Delivery Request">
        </form>
    
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;2021 &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
