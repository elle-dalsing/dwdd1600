  <main>
    <h2>Contact Elle's Team!</h2>
    
    <form method="get" class="myform" action="thanks.html">
      <fieldset>
        <legend>Your information (so we can contact you!)</legend>
        <label>First Name *
          <input type="text" name="fname" required placeholder="ex. elle">
        </label>
        <label>Last Name *
          <input type="text" name="lname" required placeholder="ex. dalsing">
        </label>
        <label>Email Address *
          <input type="email" name="email" required placeholder="ex. elle@email.com">
        </label>
        <label>Cell Number *
          <input type="tel" name="phone" required placeholder="(123) 456-7890">
        </label>
      </fieldset>
  
      <fieldset>
        <legend>Services you're interested in</legend>
        <label><input type="radio" name="method" value="branding" required> Business Branding</label>
        <label><input type="radio" name="method" value="logo"> Logo Design</label>
        <label><input type="radio" name="method" value="marketing"> Marketing</label>
        <label><input type="radio" name="method" value="social"> Social Media</label>
      </fieldset>
  
      <fieldset>
        <legend>How do you want us to reach out?</legend>
        <label><input type="checkbox" name="contact" value="email"> Email</label>
        <label><input type="checkbox" name="contact" value="phonecall"> Telephone Call</label>
        <label><input type="checkbox" name="contact" value="text"> Text Message</label>
        <label><input type="checkbox" name="contact" value="socialmedia"> Social Media</label>
  
        <label>Preferred Contact Time:
          <select name="time" required>
            <option value="">Please select!</option>
            <option value="Morning Time">9:00am - 11:00am</option>
            <option value="Afternoon Time">1:00pm - 3:00pm</option>
            <option value="Evening Time">4:00pm - 5:00pm</option>
          </select>
        </label>
      </fieldset>
  
      <label>Comments:
        <textarea name="comments" required placeholder="Tell us anything else you'd like us to know!"></textarea>
      </label>
  
      <input type="submit" value="Send Delivery Request">
    </form>
  </main>
